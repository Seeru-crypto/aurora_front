# If a new version is published against main branch, build a new docker image and push it to docker hub
name: Publish LIVE Docker image

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  PROJECT_NAME: aurora

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build v8 Image
        run: |
          docker build \
          --build-arg NEXT_PUBLIC_VERSION_NUMBER=0 \
          -t $DOCKER_USERNAME/$PROJECT_NAME:v8-latest \
          --platform linux/arm64/v8 \
          -f ./Dockerfile_v8 \
          ./
      - name: Push Image
        run: |
          docker push --all-tags $DOCKER_USERNAME/$PROJECT_NAME
