name: develop docker image publishing
on:
  push:
    branches:
      - feature/develop_dockerhub

env:
  DOCKER_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: $DOCKER_USERNAME
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Image
        run: |
          docker build \
          -t $DOCKER_USERNAME/aurora:latest \
          -f ./Dockerfile \
          ./
      - name: Push Image
        run: |
          docker push --all-tags $DOCKER_USERNAME/aurora