# If a new version is published against main branch, build a new docker image and push it to docker hub
name: Publish LIVE Docker image

on:
  release:
    branches:
      - main
    types:
      - published

env:
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  VERSION_TAG: ${{ github.event.release.tag_name }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Image
        run: |
          docker build \
          -t $DOCKER_USERNAME/vitalitas:$VERSION_TAG \
          -t $DOCKER_USERNAME/vitalitas:latest \
          -f ./Dockerfile \
          ./
      - name: Push Image
        run: |
          docker push --all-tags $DOCKER_USERNAME/aurora